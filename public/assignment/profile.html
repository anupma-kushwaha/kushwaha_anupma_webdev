<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-10" align="left">
            <div class="navbar-header">
                <a class="navbar-brand" href="profile.html">Profile</a>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="navbar-text navbar-right">
                <a href="profile.html"><span class="glyphicon glyphicon-ok"></span></a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid row">
    <form>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="username123">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="youremail@domain.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="fName">First Name</label>
                <input type="text" class="form-control" id="fName" placeholder="Alice">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" id="lName" placeholder="Wonderland">
            </div>
        </div>
    </form>

    <div class="col-xs-12">
        <a href="website-list.html" class="btn btn-primary btn-block">Websites</a>
    </div>
    <div class="col-xs-12">
        <a href="login.html" class="btn btn-danger btn-block">Logout</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="col-xs-12 navbar-text" align="right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
