<div class="container-fluid">
    <div class="row">
        <div class="hidden-xs col-sm-5">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item borderless">
                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-left-20">
                            <a href="#/user/{{model.uid}}/website/{{website._id}}/page"><label>{{website.name}}</label></a>
                        </div>
                        <div class="col-sm-3">
                            <a href="#/user/{{model.uid}}/website/{{website._id}}">
                                <scan class="glyphicon glyphicon-cog glyphicon-blue"></scan>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-7">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="websiteName">Website Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text"
                                   class="form-control"
                                   ng-model="model.website.name"
                                   id="websiteName"
                                   placeholder="Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label for="websiteDesc">Website Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <textarea class="form-control textarea" rows="6" cols="50"
                                      ng-model="model.website.description"
                                      id="websiteDesc"
                                      placeholder="Description">Put your text here.</textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
