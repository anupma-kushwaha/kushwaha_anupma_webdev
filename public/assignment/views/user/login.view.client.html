<div class="container-fluid row">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <div class="col-xs-12">
                <h1>Login</h1>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text"
                       class="form-control"
                       ng-model="model.user.username"
                       placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="password"
                       class="form-control"
                       ng-model="model.user.password"
                       placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <a href="#/register" class="btn btn-success btn-block">Register</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 margin-top-6">
                <a href="/auth/facebook" class="btn btn-danger btn-block">
                    <span class="fa fa-facebook-official"></span>
                    Facebook
                </a></div>
        </div>
    </form>
</div>
