<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-2 col-sm-1">
            <div class="navbar-text navbar-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"><span
                        class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
        </div>
        <div class="col-xs-8 col-sm-9">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">Edit
                    Image Widget</a>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2">
            <div class="navbar-text navbar-right">
                <a ng-click="model.updateWidget(model.widget)"><span class="glyphicon glyphicon-ok"></span></a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="model.widget.name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" placeholder="Your Text Here"
                       ng-model="model.widget.description"></div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="url" placeholder="http://imgblur.com/amar"
                       ng-model="model.widget.url">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="width" placeholder="Width in %"
                       ng-model="model.widget.width">
            </div>
        </div>
    </form>

    <div class="form-group">
        <div class="col-xs-12">
            <form id="image" action="/api/upload" method="post" enctype="multipart/form-data">
                <label>Upload</label>
                <input name="myFile" type="file" class="form-control"/>
                <input name="name" value="{{model.widget.name}}" style="display: none"/>
                <input name="description" value="{{model.widget.description}}" style="display: none"/>
                <input name="width" value="{{model.widget.width}}" style="display: none"/>
                <input name="widgetId" value="{{model.wgid}}" style="display: none"/>
                <input name="userId" value="{{model.uid}}" style="display: none"/>
                <input name="pageId" value="{{model.pid}}" style="display: none"/>
                <input name="websiteId" value="{{model.wid}}" style="display: none"/>
                <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
            </form>
        </div>
    </div>
    </form>
    <div class="form-group">
        <div class="col-xs-12">
            <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
