<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-2 col-sm-1">
            <div class="navbar-text navbar-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"><span
                        class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
        </div>
        <div class="col-xs-8 col-sm-9">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">Edit Image Widget</a>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2">
            <div class="navbar-text navbar-right">
                <a ng-click="model.updateWidget(model.widget)"><span
                        class="glyphicon glyphicon-ok"></span></a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="imageName">Name</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text"
                       class="form-control"
                       ng-model="model.widget.name"
                       id="imageName"
                       placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="imageText">Text</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text"
                       class="form-control"
                       ng-model="model.widget.text"
                       id="imageText"
                       placeholder="Text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="imageURL">URL</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text"
                       class="form-control"
                       ng-model="model.widget.url"
                       id="imageURL"
                       placeholder="http://www.wallpaper.com/1232344">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="imageSize">Width</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text"
                       class="form-control"
                       ng-model="model.widget.width"
                       id="imageSize"
                       placeholder="100%">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="imageUpload">Upload</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="file"
                       class="form-control"
                       ng-model="model.widget.upload"
                       id="imageUpload"
                       placeholder="No file choosen">
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="col-xs-12">
            <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
