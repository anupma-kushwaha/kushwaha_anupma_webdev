<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-2 col-sm-1">
            <div class="navbar-text navbar-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page"><span
                        class="glyphicon glyphicon-chevron-left"></span></a>

        </div>
        <div class="col-xs-8 col-sm-9">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">Widgets</a>

        </div>
        <div class="col-xs-2 col-sm-2">

</nav>

<div class="container-fluid">
    <div id="editWidgetAlert" class="alert alert-danger hidden">
        {{model.alert}}
    </div>
    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HTML">
            <div ng-include="'views/widget/widget-html.edit.client.html'"></div>
        </div>
        <div ng-switch-when="HEADER">
            <div ng-include="'views/widget/widget-header.edit.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/widget-image.edit.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/widget-youtube.edit.client.html'"></div>
        </div>
        <div ng-switch-when="TEXT">
            <div ng-include="'views/widget/widget-text.edit.client.html'"></div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
