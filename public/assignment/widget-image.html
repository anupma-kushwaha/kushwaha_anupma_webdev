<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widgets</title>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-2 col-sm-1" align="left">
            <div class="navbar-text navbar-left">
                <a href="widget-list.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
        </div>
        <div class="col-xs-8 col-sm-9">
            <div class="navbar-header">
                <a class="navbar-brand" href="widget-list.html">Widget Edit</a>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2" align="right">
            <div class="navbar-text navbar-right">
                <a href="widget-list.html"><span class="glyphicon glyphicon-ok"></span></a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="imageName">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" id="imageName" placeholder="Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="imageText">Text</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" id="imageText" placeholder="Text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="imageURL">URL</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" id="imageURL"
                                   placeholder="http://www.wallpaper.com/1232344">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="imageSize">Width</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" id="imageSize" placeholder="100%">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="imageUpload">Upload</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="file" class="form-control" id="imageUpload" placeholder="No file choosen">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="col-xs-12 navbar-text" align="right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
